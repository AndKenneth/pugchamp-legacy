<link rel="import" href="/components/polymer/polymer.html">

<link rel="import" href="/components/google-chart/google-chart.html">

<dom-module id="pugchamp-player-stats">
    <template>
        <style is="custom-style">
            #roles {
                height: 225px;
                width: 250px;
            }
        </style>

        <strong>{{player.alias}}</strong>
        <br>
        <em>Rating</em>: {{player.stats.rating.mean}}&plusmn;{{player.stats.rating.deviation}} ({{player.stats.rating.low}}&ndash;{{player.stats.rating.high}})
        <br>
        <google-chart id="roles" rows="{{roleStatsToRows(player.stats.roles)}}" options="{{optionsForChart(player)}}" type="pie"></google-chart>
	</template>

    <script src="/components/lodash/lodash.min.js"></script>
	<script>
        Polymer({
            is: 'pugchamp-player-stats',
            properties: {
                roles: Object,
                player: Object
            },
            ready: function() {
                this.$.roles.cols = [{type: 'string', label: 'Role'}, {type: 'number', label: 'Games'}];
            },
            optionsForChart: function(player) {
                return {
                    backgroundColor: 'transparent',
                    chartArea: {
                        left: 0,
                        height: 200,
                        top: 25,
                        width: 250
                    },
                    height: 225,
                    legend: {
                        textStyle: {
                            color: '#ffffff'
                        }
                    },
                    pieSliceText: 'value',
                    title: 'Role Stats for ' + player.alias,
                    titleTextStyle: {
                        color: '#ffffff'
                    },
                    width: 250
                };
            },
            roleStatsToRows: function(stats) {
                return _.map(stats, _.bind(function(stat) {
                    return [this.roles[stat.role].name, stat.number];
                }, this));
            }
        });
    </script>
</dom-module>
