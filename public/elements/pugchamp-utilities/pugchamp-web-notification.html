<link rel="import" href="/components/polymer/polymer.html">

<dom-module id="pugchamp-web-notification">
    <script>
        Polymer({
            is: 'pugchamp-web-notification',
            properties: {
                title: String,
                direction: String,
                language: String,
                body: String,
                tag: String,
                icon: String,
                data: Object,
                sound: String,
                vibrate: Array,
                renotify: Boolean,
                silent: Boolean,
                noscreen: Boolean,
                sticky: Boolean,
            },
            ready: function() {
                if (window.Notification && Notification.permission === 'default') {
                    Notification.requestPermission();
                }
            },
            notify: function() {
                if (window.Notification && Notification.permission === 'granted') {
                    this.notification = new Notification(this.title, {
                        dir: this.direction,
                        lang: this.language,
                        body: this.body,
                        tag: this.tag,
                        icon: this.icon,
                        data: this.data,
                        sound: this.sound,
                        vibrate: this.vibrate,
                        renotify: this.renotify,
                        silent: this.silent,
                        noscreen: this.noscreen,
                        sticky: this.sticky
                    });

                    this.notification.onclick = function(event) {
                        this.fire('click', event);
                    }.bind(this);

                    this.notification.onerror = function() {
                        this.fire('error');
                    }.bind(this);
                }
            },
            close: function() {
                if (this.notification) {
                    this.notification.close();
                }
            }
        });
    </script>
</dom-module>
