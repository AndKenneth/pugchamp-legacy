<link rel="import" href="/elements/pugchamp-client/pugchamp-client-base-behavior.html">

<script>
    UserBehaviorImpl = {
        created: function() {
            this._listenToEvent('userInfoUpdated', '_onUserInfoUpdated');
        },
        _onUserInfoUpdated: function(userInfo) {
            this.set('user', userInfo);
        },
        _isCurrentUser: function(self, user) {
            return self && self.id === user;
        },
        _isAdmin: function(self) {
            return self && self.admin;
        }
    };

    PugChampClientBehaviors.UserBehavior = [PugChampClientBehaviors.BaseBehavior, UserBehaviorImpl];
</script>
