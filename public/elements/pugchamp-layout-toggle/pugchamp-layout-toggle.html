<link rel="import" href="/components/polymer/polymer.html">

<link rel="import" href="/components/paper-icon-button/paper-icon-button.html">

<dom-module id="pugchamp-layout-toggle">
    <template>
        <paper-icon-button on-tap="toggleMenu" icon="menu"></paper-icon-button>
    </template>
    <script>
        Polymer({
            is: 'pugchamp-layout-toggle',
            properties: {
                menuOpen: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },
            ready: function() {
                this.adjustMenu();

                window.addEventListener('resize', this.adjustMenu.bind(this));
            },
            openMenu: function() {
                this.set('menuOpen', true);
            },
            closeMenu: function() {
                this.set('menuOpen', false);
            },
            toggleMenu: function() {
                this.set('menuOpen', !this.menuOpen);
            },
            adjustMenu: function() {
                this.set('menuOpen', document.documentElement.clientWidth >= 1800);
            }
        });
    </script>
</dom-module>
