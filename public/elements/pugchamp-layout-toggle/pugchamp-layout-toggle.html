<link rel="import" href="/components/polymer/polymer.html">

<link rel="import" href="/components/paper-icon-button/paper-icon-button.html">

<dom-module id="pugchamp-layout-toggle">
    <template>
        <paper-icon-button on-tap="toggleMenu" icon="menu"></paper-icon-button>
    </template>
    <script>
        Polymer({
            is: 'pugchamp-layout-toggle',
            properties: {
                idealWidth: {
                    type: Number,
                    value: 1800
                },
                wideLayout: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },
            ready: function() {
                this.adjustMenu();
            },
            openMenu: function() {
                this.set('wideLayout', true);
            },
            closeMenu: function() {
                this.set('wideLayout', false);
            },
            toggleMenu: function() {
                this.set('wideLayout', !this.wideLayout);
            },
            adjustMenu: function() {
                this.set('wideLayout', document.documentElement.clientWidth >= this.idealWidth);
            }
        });
    </script>
</dom-module>
