<link rel="import" href="/components/polymer/polymer.html">

<link rel="import" href="/components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/components/paper-tooltip/paper-tooltip.html">

<dom-module id="pugchamp-layout-toggle">
    <template>
    	<paper-icon-button on-tap="openMenu" icon="menu" hidden="{{menuOpen}}" id="menu-open"></paper-icon-button>
        <paper-tooltip for="menu-open">Show Menu</paper-tooltip>
        <paper-icon-button on-tap="closeMenu" icon="more-horiz" hidden="{{!menuOpen}}" id="menu-close"></paper-icon-button>
        <paper-tooltip for="menu-close">Hide Menu</paper-tooltip>
	</template>
	<script>
        Polymer({
            is: 'pugchamp-layout-toggle',
            properties: {
                menuOpen: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },
            ready: function() {
                this.adjustMenu();

                window.addEventListener('resize', this.adjustMenu.bind(this));
            },
            openMenu: function() {
                this.set('menuOpen', true);
            },
            closeMenu: function() {
                this.set('menuOpen', false);
            },
            adjustMenu: function() {
                this.set('menuOpen', document.documentElement.clientWidth >= 1800);
            }
        });
    </script>
</dom-module>
