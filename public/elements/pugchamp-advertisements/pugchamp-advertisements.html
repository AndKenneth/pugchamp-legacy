<link rel="import" href="/components/polymer/polymer.html">

<link rel="import" href="/components/marked-element/marked-element.html">
<link rel="import" href="/components/paper-material/paper-material.html">
<link rel="import" href="/components/paper-styles/color.html">

<dom-module id="pugchamp-advertisements">
    <template>
        <style is="custom-style">
            .advertisement {
                background: var(--primary-color);
                color: var(--primary-text-color);
                margin: 5px 0;
                padding: 10px;
            }

            .advertisement a {
                color: var(--accent-color);
            }

            .advertisement p:first-child {
                margin-top: inherit;
            }

            .advertisement p:last-child {
                margin-bottom: inherit;
            }
        </style>

        <template is="dom-repeat" items="{{advertisements}}">
            <div class="advertisement">
                <marked-element markdown="{{item}}">
                    <span class="markdown-html"></span>
                </marked-element>
            </div>
        </template>
        <hr hidden="{{!advertisements.length}}">
    </template>

    <script>
        Polymer({
            is: 'pugchamp-advertisements',
            properties: {
                advertisements: Array
            }
        });
    </script>
</dom-module>
