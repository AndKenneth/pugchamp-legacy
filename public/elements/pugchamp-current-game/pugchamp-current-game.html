<link rel="import" href="/components/polymer/polymer.html">

<link rel="import" href="/components/paper-button/paper-button.html">
<link rel="import" href="/components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/components/paper-item/paper-item.html">
<link rel="import" href="/components/paper-material/paper-material.html">
<link rel="import" href="/components/paper-menu/paper-menu.html">
<link rel="import" href="/components/paper-styles/color.html">

<script src="/components/format/format.js"></script>
<script src="/components/lodash/lodash.js"></script>

<link rel="import" href="/elements/pugchamp-client/pugchamp-client-base-behavior.html">
<link rel="import" href="/elements/pugchamp-client/pugchamp-client-user-behavior.html">
<link rel="import" href="/elements/pugchamp-notification/pugchamp-notification.html">
<link rel="import" href="/elements/pugchamp-sound/pugchamp-sound.html">
<link rel="import" href="/elements/pugchamp-theme/theme.html">
<link rel="import" href="/elements/pugchamp-utilities/pugchamp-polymer-helpers.html">

<dom-module id="pugchamp-current-game">
    <template>
        <style is="custom-style">
            paper-button {
                background: var(--primary-background-color);
                color: var(--primary-text-color);
            }

            #game {
                background: var(--box-background-color);
                padding: 5px 25px;
                margin: 5px 0;
            }

            a.button {
                color: inherit;
            }

            .connect {
                background: var(--primary-color);
            }
        </style>

        <paper-material id="game" hidden$="{{!game}}">
            <h2>Current Game</h2>

            <p>
                <a class="button" href="/game/{{game.id}}" target="_blank">
                    <paper-button raised>View Game Info</paper-button>
                </a>
            </p>

            <div hidden$="{{!player}}">
                <h3>Player</h3>

                <p>
                    <strong>Role</strong>: {{_getProperty(game.roles, player.role, 'name')}}
                    <br>
                    <strong>Faction</strong>: {{team.faction}}
                    <br>
                    <strong>Captain</strong>: {{team.captain.alias}}
                </p>

                <p>
                    <iframe id="gameServerConnect" width="0" height="0" hidden></iframe>
                    <paper-button class="connect" on-tap="connectToGameServer" raised>Connect to Game</paper-button>
                    <iframe id="voiceServerConnect" width="0" height="0" hidden></iframe>
                    <paper-button class="connect" on-tap="connectToVoiceServer" hidden$="{{!game.server.voice}}" raised>Connect to Voice</paper-button>
                </p>
            </div>

            <div hidden$="{{!captain}}">
                <h3>Captain</h3>

                <p>
                    <paper-dropdown-menu id="replacedPlayer" label="Player to Replace">
                        <paper-menu class="dropdown-content">
                            <template is="dom-repeat" items="{{team.composition}}" as="role">
                                <template is="dom-repeat" items="{{role.players}}">
                                    <template is="dom-if" if="{{!item.replaced}}">
                                        <paper-item data-player$="{{item.user.id}}">{{item.user.alias}} ({{_getProperty(game.roles, role.role, 'name')}})</paper-item>
                                    </template>
                                </template>
                            </template>
                        </paper-menu>
                    </paper-dropdown-menu>
                    <paper-button on-tap="requestSubstitute" raised>Request Substitute</paper-button>
                    </a>
                </p>
            </div>
        </paper-material>

        <hr hidden$="{{!game}}">

        <pugchamp-notification id="gameNotification" body="Game details are now available!" tag="gameDetails"></pugchamp-notification>
        <pugchamp-sound id="gameDetailsAvailableSound" src="/assets/snd/game/details_available.wav"></pugchamp-sound>
    </template>
    <script>
        Polymer({
            is: 'pugchamp-current-game',
            behaviors: [PugChampClientBehaviors.BaseBehavior, PugChampClientBehaviors.UserBehavior, PugChampPolymerHelperBehaviors],
            ready: function() {
                this.set('game', null);
                this.set('player', null);
                this.set('captain', null);

                this._listenToEvent('currentGameUpdated', 'onCurrentGameUpdated');
                this._listenToEvent('userInfoUpdated', 'onUserInfoUpdated');
            },
            onCurrentGameUpdated: function(info) {
                if (!this.game && info) {
                    this.$.gameNotification.notify();

                    this.$.gameDetailsAvailableSound.play();
                }

                this.set('game', info);

                if (info) {
                    this.set('team', _.find(this.game.teams, _.bind(function(team) {
                        this.set('captain', this._isCurrentUser(this.user, team.captain.id));

                        this.set('player', _.find(team.composition, _.bind(function(role) {
                            return _.some(role.players, _.bind(function(player) {
                                return this._isCurrentUser(this.user, player.user.id) && !player.replaced;
                            }, this));
                        }, this)));

                        return this.captain || this.player;
                    }, this)));
                }
            },
            onUserInfoUpdated: function() {
                // NOTE: there appears to be a race condition between the user info and currenet game info, so run that function again just in case

                if (this.game) {
                    this.onCurrentGameUpdated(this.game);
                }
            },
            requestSubstitute: function(event) {
                this.socket.emit('requestSubstitute', {
                    game: this.game.id,
                    player: this.$.replacedPlayer.selectedItem.dataset.player
                });
            },
            connectToGameServer: function() {
                if (this.game) {
                    this.$.gameServerConnect.src = '';
                    this.$.gameServerConnect.src = 'steam://connect/' + this.game.server.address + '/' + this.game.server.password;
                }
            },
            connectToVoiceServer: function() {
                if (this.game && this.game.server.voice) {
                    this.$.voiceServerConnect.src = '';
                    this.$.voiceServerConnect.src = format(this.game.server.voice, {user: this.user, game: this.game, team: this.team, player: this.player, role: this.game.roles[this.player.role]});
                }
            }
        });
    </script>
</dom-module>
