<link rel="import" href="/components/polymer/polymer.html">

<link rel="import" href="/components/paper-button/paper-button.html">
<link rel="import" href="/components/paper-material/paper-material.html">
<link rel="import" href="/components/paper-styles/color.html">

<link rel="import" href="/elements/pugchamp-client/pugchamp-client-base-behavior.html">

<dom-module id="pugchamp-current-game">
	<template>
		<style is="custom-style">
            #game {
                padding: 5px 25px;
                margin: 20px;
            }

			#buttons a {
				color: inherit;
			}

            #connect {
                background: var(--primary-color);
                color: var(--dark-theme-text-color);
            }
		</style>

        <paper-material id="game" hidden$="{{!game}}">
            <h2>Current Game</h2>

			<div hidden$="{{!player}}">
				<h3>Player</h3>

				<p>
					<strong>Role</strong>: {{player.role}}
					<br>
					<strong>Faction</strong>: {{}}
					<br>
					<strong>Team</strong>: {{}}
				</p>

	            <p class="buttons">
					<a href="steam://connect/{{game.server.address}}/{{game.server.password}}"><paper-button id="connect" raised>Connect to Server</paper-button></a>
					<a href="/game/{{game.id}}"><paper-button raised>View Game Info</paper-button></a>
				</p>
			</div>

			<div hidden$="{{!captain}}">
				<h3>Captain</h3>

				<h4>Request Sub</h4>

				<!-- TODO: select player to replace -->
			</div>
        </paper-material>
	</template>
	<script>
	    Polymer({
			is: 'pugchamp-current-game',
			behaviors: [PugChampClientBehaviors.BaseBehavior],
	        ready: function() {
                this.set('game', null);
				this.set('player', null);
				this.set('captain', null);

				this._listenToEvent('currentGameUpdated', 'onCurrentGameUpdated');
	        },
            onCurrentGameUpdated: function(info) {
                this.set('game', info);
            }
	    });
	</script>
</dom-module>
