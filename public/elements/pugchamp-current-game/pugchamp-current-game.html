<link rel="import" href="/components/polymer/polymer.html">

<link rel="import" href="/components/paper-button/paper-button.html">
<link rel="import" href="/components/paper-material/paper-material.html">
<link rel="import" href="/components/paper-styles/color.html">

<script src="/components/lodash/lodash.min.js"></script>

<link rel="import" href="/elements/pugchamp-client/pugchamp-client-base-behavior.html">
<link rel="import" href="/elements/pugchamp-client/pugchamp-client-user-behavior.html">
<link rel="import" href="/elements/pugchamp-utilities/pugchamp-polymer-helpers.html">

<dom-module id="pugchamp-current-game">
	<template>
		<style is="custom-style">
            #game {
                padding: 5px 25px;
                margin: 20px;
            }

			.buttons a {
				color: inherit;
			}

            #connect {
                background: var(--primary-color);
                color: var(--dark-theme-text-color);
            }
		</style>

        <paper-material id="game" hidden$="{{!game}}">
            <h2>Current Game</h2>

			<p class="buttons">
				<a href="/game/{{game.id}}" target="_blank"><paper-button raised>View Game Info</paper-button></a>
			</p>

			<div hidden$="{{!player}}">
				<h3>Player</h3>

				<p>
					<strong>Role</strong>: {{_getProperty(roles, player.role, 'name')}}
					<br>
					<strong>Faction</strong>: {{_getProperty(game.captains, player.team, 'faction')}}
					<br>
					<strong>Captain</strong>: {{_getProperty(game.captains, player.team, 'user', 'alias')}}
				</p>

	            <p class="buttons">
					<a href="steam://connect/{{game.server.address}}/{{game.server.password}}"><paper-button id="connect" raised>Connect to Server</paper-button></a>
				</p>
			</div>

			<div hidden$="{{!captain}}">
				<h3>Captain</h3>

				<h4>Request Sub</h4>

				<!-- TODO: select player to replace -->
			</div>
        </paper-material>
	</template>
	<script>
	    Polymer({
			is: 'pugchamp-current-game',
			behaviors: [PugChampClientBehaviors.BaseBehavior, PugChampClientBehaviors.UserBehavior, PugChampPolymerHelperBehaviors],
	        ready: function() {
                this.set('game', null);
				this.set('player', null);
				this.set('captain', null);

				this._listenToEvent('currentGameUpdated', 'onCurrentGameUpdated');
	        },
            onCurrentGameUpdated: function(info) {
				this.set('roles', info.roles);
                this.set('game', info);
				this.set('player', _.findWhere(info.players, {
					user: {
						steamID: this.user.steamID
					}
				}));
				this.set('captain', _.findWhere(info.captains, {
					user: {
						steamID: this.user.steamID
					}
				}));
            }
	    });
	</script>
</dom-module>
